<meta http-equiv="CONTENT-TYPE" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<center>
    <title>Mistelenchi</title>
    <canvas onclick="clickCanvas()" id="Canva"></canvas><br>
    <button onclick="pickColor(style)" style="color:white" id="_0"></button><button onclick="pickColor(style)" style="color:red"></button><button onclick="pickColor(style)" style="color:gold"></button><button onclick="pickColor(style)" style="color:blue"></button><button onclick="pickColor(style)" style="color:black" id="_1"></button>
    <h1 id="Qnumber" onclick="dia_log.showModal(_Stage.value = Stage_,_Length.innerText = Length_,_Set.innerText = Set_)"></h1>
    <button onclick="Save()" class="action">Save</button>
    <button onclick="innerText = (window.isTest = !window.isTest) ? `Edit` : `Test`" class="action">Test</button>
</center>

<script src="Editor.js"></script>

<style>
    button:not(.action) {
        margin: 5px;
        margin-top: 12px;
        padding: 25px;
        border: 5px solid;
        border-radius: 300px;
        background-color: #7f7f7f7f;
    }
    dialog button:not(.action) {
        margin: 0px;
        padding: 0px;
        background-color: #7f7f7fff;
    }
    Q_Q {
        width: 300px;
        background-color: #7f7f7fff;
    }
    .action {
        margin: 3px;
        font-size: 3em;
        font-family: monospace;
    }
    canvas {
        border: 5px solid;
        width: 100%;
        margin: -5px;
        background: #999;
        border-color: #999;
    }
    html {
        background: #ccc
    }
    @media (prefers-color-scheme: dark) {
        html {
            background: #333
        }
        canvas {
            background: #666;
            border-color: #666;
        }
    }
</style>

<dialog id="dia_log">
    <center>
        <h2>Title</h2><input id="_Stage" style="text-align:center">
        <h2>Size</h2><button onclick="">－</button><Q_Q id="_Length">_Length</Q_Q><button onclick="">＋</button>
        <h2>Set</h2><button onclick="">－</button><Q_Q id="_Set">_Set</Q_Q><button onclick="">＋</button>
        <br><button onclick="dia_log.close()" class="action">Close</button>
        <br><button onclick="dia_log.close(loadMap(_Stage.value,Set,Length))" class="action">Recreate</button>
    </center>
</dialog>
